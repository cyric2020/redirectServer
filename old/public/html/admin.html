<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/admin.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b82e5e335a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/admin.js"></script>
  </head>
  <body>
    <div class="hidden" id="login">
      <div class="loginBox">
        <h2>Admin Login</h2>
        <input type="text" name="" value="" placeholder="id" id="id">
        <input type="password" name="" value="" placeholder="password" id="password">
        <button type="button" name="button" onclick="login()" class="login">Log In</button>
      </div>
    </div>

    <div class="" id="dashboard">
      <div class="flex-container">
        <ul id="navBarUl">
          <li><a><h2 style="color: var(--primary);">WebPanel</h2></a></li>
          <li><a onclick="preOpenWindow('dashboard')">Dashboard</a></li>
          <li><a onclick="preOpenWindow('accounts')">Accounts</a></li>
          <li style="position: absolute; bottom: 10px;;"><a onclick="logOut()"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
        </ul>

        <div class="right" id="selectContainer">
          <div class="" id="dashboard">
            <div class="containerMargins">
              <h1>Dashboard</h1>
            </div>
          </div>
          <div class="hidden" id="accounts">
            <div class="containerMargins">
              <h1>Accounts</h1>
              <table id="domainTable">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
